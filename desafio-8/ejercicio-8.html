    <style media="screen" type="text/css">

        html, body {
            margin: 0;
            padding: 0;

        /*SE QUITA VALOR DE LA PROPIEDAD LIST-STYLE*/
        ul.menu {
            list-style:
            margin: 0;

        }
        /*******************************************/

        ul.menu li {
            background: olive;
            box-sizing: border-box;
            float: left;
            width: 25%;
        }


        /*SE AGREGA LA PROPIEDAD FIRST-CHILD DEL PRIMER ITEM DE LA LISTA PARA AGREGARLE UN FONDO NEGRO*/
        ul.menu li:first-child {
            background-color: black;
        }
        /***********************************************************************************************/


        ul.menu li a {
            color: #FFF;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        ul.menu li a:hover {
            background: #000;
        }


        /*SE AGREGA LA PROPIEDAD CLEAR CON VALOR DE BOTH PARA DESPLAZAR HACIA ABAJO EL P√ÅRRAFO*/
        p {
            clear: both;
        }
